<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login auth</title>
</head>
<body>
<h1>Hello EveryOne</h1>
{% if user.is_authenticated %}
<a href="/accounts/logout">Logout</a>
{% else %}
<a href="/accounts/login">Login</a>
{% endif %}
{% block content %}
{% endblock %}

<p>Copyright @Facebook</p>
</body>
</html>
